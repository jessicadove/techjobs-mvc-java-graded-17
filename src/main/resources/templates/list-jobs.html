<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->

      <table class="job-listing">
          <th:block th:each="job : ${jobs}">
            <tr>
              <td th:text="ID"></td>
              <td th:text="${}"></td>
            </tr>
            <tr>
              <td th:text="Name"></td>
              <td th:text="${}"></td>
            </tr>
            <tr>
              <td th:text="Employer"></td>
              <td th:text="${employers}"></td>
            </tr>
            <tr>
              <td th:text="Location"></td>
              <td th:text="${locations}"></td>
            </tr>
            <tr>
              <td th:text="Position Type"></td>
              <td th:text="${positions}"></td>
            </tr>
            <tr>
              <td th:text="Skill"></td>
              <td th:text="${skills}"></td>
            </tr>
          </th:block>
      </table>

</div>

</body>
</html>
